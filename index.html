<html>
  <head>
    <title>Experiential Radio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>
    <div id="image-container" class="spread">
      <canvas id="main-image" alt=""></canvas>
    </div>
    <div id="alt-image-container" class="spread">
      <canvas id="main-image-alt" alt=""></canvas>
    </div>
    <div id="glitch-container" class="noselect"></div>
    <div id="code-container" class="noselect"></div>
    <div id="play-container" class="noselect"></div>
    <div id="tracks-container" class="noselect"></div>
    <div id="question-container" class="words-container centered">
      <div id="question-subcontainer"></div>
    </div>
    <div id="answer-container" class="words-container centered">
      <div id="answer-subcontainer"></div>
    </div>
    <audio id="tunes" loop></audio>
    <audio id="glitch" src="audio/glitchq.mp3"></audio>
    <audio id="beep" src="audio/beepq.mp3"></audio>
    <script src="jsmanipulate.min.js" async defer></script>
    <script src="script.js" async defer></script>
    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    <script>
        window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
        ga('create','UA-113501052-1','auto');ga('send','pageview')
    </script>
  </body>
</html>
